<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raza de Perros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Explorador de Razas de Perros</h1>
            <p>Descubre información sobre más de 280 razas de perros</p>
            <a href="../index.html">Volver al Inicio</a>
        </header>

        <!-- Buscador -->
        <div class="search-section">
            <input 
                type="text" 
                id="search-input" 
                placeholder="Buscar raza de perro..."
            >
            <button id="show-all-btn">Mostrar Todas</button>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading">Cargando razas...</div>

        <!-- Lista de Razas -->
        <div id="breeds-list" class="breeds-grid"></div>

        <!-- Modal de Detalles -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modal-body"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
